<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate GWA</title>
</head>
<body>

    <div>
        <label>Grade 1: <input type="number" class="gradeInput" step="0.01" min="0" max="5"></label><br>
        <label>Grade 2: <input type="number" class="gradeInput" step="0.01" min="0" max="5"></label><br>
        <label>Grade 3: <input type="number" class="gradeInput" step="0.01" min="0" max="5"></label><br>
        <label>Grade 4: <input type="number" class="gradeInput" step="0.01" min="0" max="5"></label><br>
        <label>Grade 5: <input type="number" class="gradeInput" step="0.01" min="0" max="5"></label><br>
        <label>Grade 6: <input type="number" class="gradeInput" step="0.01" min="0" max="5"></label><br>
        <label>Grade 7: <input type="number" class="gradeInput" step="0.01" min="0" max="5"></label><br>
        <label>Grade 8: <input type="number" class="gradeInput" step="0.01" min="0" max="5"></label><br>
    </div>

    <p>GWA: <span id="gwaResult">0.00</span></p>

    <script>
        const inputs = document.querySelectorAll('.gradeInput');
        const gwaResult = document.getElementById('gwaResult');
        const unit = 3;
        const totalUnits = unit * inputs.length;

        function calculateGWA() {
            let totalGradePoints = 0;
            let validGrades = 0;

            inputs.forEach(input => {
                const grade = parseFloat(input.value);
                if (!isNaN(grade)) { // Check if the input is a valid number
                    totalGradePoints += grade * unit;
                    validGrades++;
                }
            });

            if (validGrades > 0) {
                const gwa = totalGradePoints / totalUnits;
                gwaResult.textContent = gwa.toFixed(2);
            } else {
                gwaResult.textContent = "0.00"; // Default value if no valid grades are entered
            }
        }

        // Add event listeners to each input field to calculate the GWA whenever a value changes
        inputs.forEach(input => {
            input.addEventListener('input', calculateGWA);
        });

        // Initial calculation in case there are pre-filled values
        calculateGWA();
    </script>

</body>
</html>
