<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA Calculator with Navigable Grades</title>
</head>
<body>

    <div id="subjectsContainer">
        <div class="subject">
            <button class="prevGrade">Previous</button>
            <p>Subject 1 (3 units): <span class="grade" data-units="3">1.00</span></p>
            <button class="nextGrade">Next</button>
        </div>
        <div class="subject">
            <button class="prevGrade">Previous</button>
            <p>Subject 2 (3 units): <span class="grade" data-units="3">1.25</span></p>
            <button class="nextGrade">Next</button>
        </div>
        <div class="subject">
            <button class="prevGrade">Previous</button>
            <p>Subject 3 (3 units): <span class="grade" data-units="3">1.50</span></p>
            <button class="nextGrade">Next</button>
        </div>
        <div class="subject">
            <button class="prevGrade">Previous</button>
            <p>Subject 4 (3 units): <span class="grade" data-units="3">1.75</span></p>
            <button class="nextGrade">Next</button>
        </div>
        <div class="subject">
            <button class="prevGrade">Previous</button>
            <p>Subject 5 (3 units): <span class="grade" data-units="3">2.00</span></p>
            <button class="nextGrade">Next</button>
        </div>
        <div class="subject">
            <button class="prevGrade">Previous</button>
            <p>Subject 6 (3 units): <span class="grade" data-units="3">2.25</span></p>
            <button class="nextGrade">Next</button>
        </div>
        <div class="subject">
            <button class="prevGrade">Previous</button>
            <p>Subject 7 (3 units): <span class="grade" data-units="3">2.50</span></p>
            <button class="nextGrade">Next</button>
        </div>
        <div class="subject">
            <button class="prevGrade">Previous</button>
            <p>Subject 8 (2 units): <span class="grade" data-units="2">2.75</span></p>
            <button class="nextGrade">Next</button>
        </div>
    </div>

    <button id="calculateGwaButton">Calculate GWA</button>
    <p>Your GWA is: <span id="gwaResult"></span></p>

    <script>
        const gradesList = [1.00, 1.25, 1.50, 1.75, 2.00, 2.25, 2.50, 2.75, 3.00];
        const subjects = document.querySelectorAll('.subject');
        const gwaResult = document.getElementById('gwaResult');
        const calculateGwaButton = document.getElementById('calculateGwaButton');

        subjects.forEach(subject => {
            const prevButton = subject.querySelector('.prevGrade');
            const nextButton = subject.querySelector('.nextGrade');
            const gradeElement = subject.querySelector('.grade');
            let currentIndex = gradesList.indexOf(parseFloat(gradeElement.textContent));

            prevButton.addEventListener('click', function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    gradeElement.textContent = gradesList[currentIndex].toFixed(2);
                }
            });

            nextButton.addEventListener('click', function() {
                if (currentIndex < gradesList.length - 1) {
                    currentIndex++;
                    gradeElement.textContent = gradesList[currentIndex].toFixed(2);
                }
            });
        });

        function calculateGWA() {
            let totalGradePoints = 0;
            let totalUnits = 0;

            subjects.forEach(subject => {
                const gradeElement = subject.querySelector('.grade');
                const grade = parseFloat(gradeElement.textContent);
                const units = parseFloat(gradeElement.getAttribute('data-units'));

                if (!isNaN(grade) && !isNaN(units)) {
                    totalGradePoints += grade * units;
                    totalUnits += units;
                }
            });

            if (totalUnits > 0) {
                const gwa = totalGradePoints / totalUnits;
                gwaResult.textContent = gwa.toFixed(2);
            } else {
                gwaResult.textContent = "0.00"; // Default value if no valid grades are entered
            }
        }

        calculateGwaButton.addEventListener('click', calculateGWA);
    </script>

</body>
</html>
